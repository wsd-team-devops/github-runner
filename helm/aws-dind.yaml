githubConfigSecret: "aws-dind-secret"
githubConfigUrl: "https://github.com/wsd-team-dev"
minRunners: 2
maxRunners: 4
containerMode:
  type: dind
template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/wsd-team-devops/github-runner:2.317.0-yq
        command: ["/home/runner/run.sh"]